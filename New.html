<html>
<head>
<title>Sign Up Page </title>
<link rel="stylesheet" href="New.css">
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
</head>

<body>
  
<div id="login-box">
  <div class="left">
    <h1 id='status'>Sign Up </h1>

    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />

    <form action="#">
      <label for="usertype">Choose a user type:</label>
        <select name="usertype" id="usertype">
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="employee">Employee</option>
        </select>  
    </form>

    <input type="submit" id='signup' name="signup" value="Sign Up" onclick="signUp()" />
    <p>Already have an account ?</p>
    <span><a href="SignIn.html">Sign In</a></span>

  </div>

    <button class="social-signin google">Log in with Google+</button>

</html>
